name: Workflow Demo

on: 
  push:
  workflow_dispatch: 

  # schedule:
  #   - cron: "*/1 * * * *"

env:
  ACCESS_ID: ${{ secrets.ACCESS_ID }}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [hello-world, alpine]
    runs-on: ${{matrix.os}}
    steps:
    - name: echo
      run: docker info
    - name: run
      run: docker run ${{matrix.images}}
